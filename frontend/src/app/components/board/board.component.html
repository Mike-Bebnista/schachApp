<div class="container">
  <div class="board">
    <ng-container *ngFor="let rank of boardDirectionArray">
      <ng-container *ngFor="let file of boardDirectionArray">
        <app-square [rank]="rank" [file]="file"></app-square>
      </ng-container>
    </ng-container>
  </div>
  <div class="timer">
    <div class="timer-item">
      <span>Black Timer: {{ formatTime(blackTimerFront) }}</span>
    </div>
    <div class="timer-item">
      <span>White Timer: {{ formatTime(whiteTimerFront) }}</span>
    </div>
  </div>
</div>
<div class="button-container">
  <div class="button-item">
    <button mat-raised-button (click)="newGame()"[disabled]="!schachMattBool">New Game</button>
  </div>
  <div class="button-item">
    <button mat-raised-button (click)="surrender()"[disabled]="schachMattBool">Surrender</button>
  </div>
  <div class="button-item">
    <button mat-raised-button (click)="flipBoard()">Flip Board</button>
  </div>
</div>
